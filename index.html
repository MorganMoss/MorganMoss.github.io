<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAVERESS_MOSS</title>
    <link rel="icon" type="image/png"
        href="https://lh3.googleusercontent.com/a/ACg8ocJGKX4sQb07XaBpGFejwERCykzbcAZyw0acsI6CBtVR8J9z_oN1=s360-c-no">
    <style>
        :root {
            --primary-color: #DB8235;
            --text-color: beige;
            --header-color: rgb(68, 70, 80);
            --body-color: rgb(36, 37, 45);
        }

        body {
            font-family: 'Courier New';
            font-size: large;
            color: var(--text-color);
            background-color: var(--body-color);
            margin: 0;
            padding: 0;
        }

        #body {
            padding: 1rem;
        }

        #body-heading {
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--header-color);
            padding: 1rem;
            border-bottom: 0.5rem solid #DB8235;
        }

        #header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        p {
            padding: 0;
            margin: 0;
        }

        #header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: medium;
        }

        img {
            border-radius: 50%;
            min-width: 60;
            min-height: 60;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        #body-portfolio {
            column-count: 3;
            /* number of columns */
            column-gap: 10px;
        }

        #body-portfolio img {
            width: 100%;
            margin-bottom: 10px;
            display: block;
            border-radius: 8px;
            object-fit: cover;
        }

        .span-2 {
            grid-column: span 2;
        }
    </style>
</head>

<body>
    <section id="header">
        <div id="header-left">
            <a id="header-logo" href="https://raveressmoss.wixsite.com/portfolio" target="_self">
                <img src="https://lh3.googleusercontent.com/a/ACg8ocJGKX4sQb07XaBpGFejwERCykzbcAZyw0acsI6CBtVR8J9z_oN1=s360-c-no"
                    width="60" height="60">
            </a>
            <div id="header-title">
                <span>RAVERESS</span><span style="color:var(--primary-color); font-weight:bold;">_MOSS</span> </p>
                <p>Furry Artist</p>
            </div>
        </div>
        <div id="header-right">
            <a href="mailto:raveressmoss@gmail.com">raveressmoss@gmail.com</a>
            <p>+27 0718691665</p>
        </div>
    </section>

    <section id="body">
        <h1 id="body-heading">
            This is my art :3
        </h1>

        <script>
            fetch("https://api.github.com/repos/MorganMoss/MorganMoss.github.io/contents/art")
                .then(r => r.json())
                .then(files => {
                    const container = document.getElementById("body-portfolio");
                    files
                        .filter(f => /\.(png|jpe?g|webp|gif)$/i.test(f.name))
                        .forEach(f => {
                            const img = document.createElement("img");
                            img.src = f.download_url;

                            // When image loads, check aspect ratio
                            img.onload = () => {
                                if (img.naturalWidth > img.naturalHeight) {
                                    img.classList.add("span-2");
                                }
                            }

                            container.appendChild(img);
                        });
                });
        </script>
        <div id="body-portfolio">

        </div>
    </section>
</body>



</html>
